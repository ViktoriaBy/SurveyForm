<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Survey Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <div class="container">
        <div class="title pt-5 " id="title">
            <h1>Survey</h1>
        </div>
        <div class="description pb-5" id="description">
            <p>Let us know about your Favourite Fruit</p>
        </div>
        
       
        
            <form id="survey-form">
      
              <div class="form-group pb-4">
                <label for="name" id="name-label">Name</label>
                <input id="name" class="form-control" type="text" placeholder="Name" required>
              </div>
      
              <div class="form-group pb-4">
                <label for="email" id="email-label">Email</label>
                <input id="email" class="form-control" type="email" placeholder="Email" required>
              </div>
      
              <div class="form-group pb-5">
                <label for="number" id="number-label">Age(optional)</label>
                <input id="number" class="form-control" type="number" min="18" max="100" placeholder="Age">
              </div>
      
             
                <div class="form-floating">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                  <option selected>How often do you eat fruits?</option>
                  <option value="daily">Daily</option>
                  <option value="weekly">Weekly</option>
                  <option value="monthly">Monthly</option>
                  <option value="yearly">Yearly</option>
                  <option value="never">Never</option>
                </select>
                <label for="floatingSelect">Choose one</label>
              </div>
              

              


      
              <div class="form-group form-group-input">
                <p class="form-group-question pt-5" id="formGroupQuestion">Would you recommend your friends to eat more fruits?</p>
                <div class="input-group mb-3">
                    <button class="btn btn-outline-secondary" type="button">Yes</button>
                    <button class="btn btn-outline-secondary" type="button">No</button>
                    <button class="btn btn-outline-secondary" type="button">Maybe</button>
                  </div>
              </div>
      
              <div class="form-group">
                <p class="form-group-question pt-5" id="brochureQuestion">Would you like a brochure?</p>
                <div class="input-group mb-3">
                    <button class="btn btn-outline-secondary" type="button">Yes</button>
                    <button class="btn btn-outline-secondary" type="button">No</button>

                  </div>
              </div>
      
             
              <div class="form-check pt-5">
                <input class="form-check-input fs-4" type="checkbox" value="" id="banana">
                <label class="form-check-label fs-4" for="flexCheckDefault">
                  Bananas
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input fs-4" type="checkbox" value="" id="mango">
                <label class="form-check-label fs-4" for="flexCheckDefault">
                 Mangos
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input fs-4" type="checkbox" value="" id="apple">
                <label class="form-check-label fs-4" for="flexCheckDefault">
                  Apples
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input fs-4" type="checkbox" value="" id="strawberrie">
                <label class="form-check-label fs-4" for="flexCheckDefault">
                  Strawberries
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input fs-4" type="checkbox" value="" id="cherry">
                <label class="form-check-label fs-4" for="flexCheckDefault">
                  Cherries
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input fs-4" type="checkbox" value="" id="pear">
                <label class="form-check-label fs-4" for="flexCheckDefault">
                  Pears
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input fs-4" type="checkbox" value="" id="blueberrie">
                <label class="form-check-label fs-4" for="flexCheckDefault">
                  Blueberries
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input fs-4" type="checkbox" value="" id="durian">
                <label class="form-check-label fs-4" for="flexCheckDefault">
                  Durian
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input fs-4" type="checkbox" value="" id="grapefruit">
                <label class="form-check-label fs-4" for="flexCheckDefault">
                  Grapefruits
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input fs-4" type="checkbox" value="" id="orange">
                <label class="form-check-label fs-4" for="flexCheckDefault">
                Oranges
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input fs-4" type="checkbox" value="" id="peach">
                <label class="form-check-label fs-4" for="flexCheckDefault">
                  Peaches
                </label>
              </div>

      
          
                <p class="form-group-question pt-5" id="suggestionQuestion">Any comments or suggestions?</p>
            
      
              <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2"></label>
              </div>


        <button type="button" class="btn btn-outline-secondary btn-sm" id="submitBtn">Submit</button>
      
            </form>
        </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
